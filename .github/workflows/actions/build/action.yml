name: 'Build'
description: 'Build'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        registry-url: 'https://registry.npmjs.org'
        scope: '@innomotics'

    - uses: actions/cache@v4
      id: cache
      with:
        key: npm-${{ runner.os }}-modules-${{ hashFiles('**/package.json') }}
        restore-keys: |
          npm-${{ runner.os }}-modules-${{ hashFiles('**/package.json') }}
        path: |
          node_modules
          packages/**/node_modules

    - name: install lerna
      run: npm install --global lerna
      shell: bash

    - name: build all
      run: lerna run build
      shell: bash
